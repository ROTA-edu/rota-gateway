version: '3.8'

services:
  gateway:
    build: .
    ports:
      - "8080:8080"
    environment:
      PORT: 8080
      ENV: development
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_REDIRECT_URL: http://localhost:8080/auth/google/callback
      JWT_SECRET: ${JWT_SECRET:-dev-secret-key-change-in-production-min-32-chars}
      JWT_ISSUER: rota-gateway
      JWT_AUDIENCE: rota-platform
      JWT_EXPIRY_HOURS: 24
      DATABASE_URL: postgresql://rota:rota@postgres:5432/rota_gateway
      REDIS_URL: redis://redis:6379
      PLATFORM_URL: http://localhost:5173
      ATLAS_URL: http://localhost:5174
    depends_on:
      - postgres
      - redis
    networks:
      - rota

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: rota_gateway
      POSTGRES_USER: rota
      POSTGRES_PASSWORD: rota
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - rota

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - rota

networks:
  rota:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
